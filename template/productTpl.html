<product>
<div class="row">
	<div class="col-md-6"><label>Введите артикул: </label><input type="text" name="" ng-model="article" class="form-control col-md-6"></div>
	<div class="col-md-12"><span>Найдено: </span>{{total.length}}</div>
	<div class="col-md-11 goods_container" ng-repeat="goods in total = (product.goods | filter:{id:article})">
		<div class="col-md-4 goods_img">
			<img ng-src="{{goods.img}}" alt="">
		</div>
		<div class="col-md-8">
			<div>Артикул:{{goods.id}}</div>
			<div>Название: {{goods.title}}</div>
			<div>{{goods.size}}</div>
			<i class="fa fa-chevron-circle-down fa-2x" ng-class="{rotate: goodsBlock}" aria-hidden="true" ng-click="goodsBlock = !goodsBlock"></i>
			<div ng-if="goodsBlock">
			<div>Описание:</div>
				{{goods.content}}
			</div>	
		</div>
	</div>
	
</div>
</product>
