<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script> 
    <script src="lib/angular-resource/angular-resource.js"></script> 
    <script src="lib/angular-animate/angular-animate.min.js"></script> 
    <script src="js/controller.js"></script> 
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">	
	<link rel="stylesheet" href="css/animation.css">
	<title>Eurowater</title>
</head>
<body ng-app="app">
<div id="overlay">
	<div class="wrapper container">
		<header>
		<div class="sub_head col-md-offset-1 col-md-10">
			<img src="img/new_logo.png">
		</div>
		<div class="menu col-md-offset-1 col-md-10">
			<ul>
				<li><a href="#/main">Главная</a></li>
				<li><a href="#/buy">Товар</a></li>
				<li><a href="#/about">О нас</a></li>
				<li><a href="#/product">Контакты</a></li>
			</ul>	
		</div>	
		</header>
		<section>
		<div class="col-md-offset-1 col-md-10 block">
			<div class="main_block col-md-9"> 
				<ng-view></ng-view>
			</div>
			<div class="news_block col-md-3">
				<news>
					<ul>
						<li ng-repeat="newsId in post.posts"><a href="#/main/{{newsId.id}}" title="">{{newsId.title}}</a></li>
					</ul>
				</news>
			</div>
			</div>
		</section>
		<footer>
			<div class="col-md-offset-1 col-md-10 footer">
				<span>ООО  | Украина | Tел. +38 044 355 03 80 | Факс. +38 044 579 23 24</span>
			</div>
		</footer>
	</div>	
</div>
</body>
</html>
